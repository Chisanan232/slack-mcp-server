sonar.host.url=https://sonarcloud.io
sonar.projectKey=Chisanan232_slack-mcp-server
sonar.organization=chisanan232

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=slack-mcp-server
sonar.projectVersion=0.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.projectBaseDir=./
sonar.sources=slack_mcp/
sonar.tests=test/

# Python test coverage settings
sonar.python.coverage.reportPaths=*coverage*.xml
#sonar.coverage.python.reportPaths=coverage*.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
