version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "🔍 enhancement"
      - "🤖 github actions"
      - "dependencies"
    commit-message:
      prefix: ⬆

  # Python
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "🔍 enhancement"
      - "🐍 python"
      - "dependencies"
    commit-message:
      prefix: ⬆

  # Docusaurus (TSX)
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "daily"
    labels:
      - "🔍 enhancement"
      - "👨🏻‍🎨 tsx"
      - "📑 documentation"
      - "dependencies"
    allow:
      - dependency-type: "development"
    commit-message:
      prefix: ⬆
